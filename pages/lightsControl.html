<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Particle Photon</title>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script src="photonScript.js"></script>
</head>

<body>

	<nav>
		<div class="nav-wrapper red lighten-2">
			<a href="../index.html" class="brand-logo">Particle Photon</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li class="active"><a href="lightsControl.html">Lights</a></li>
				<li><a href="alarmControl.html">Alarm</a></li>
			</ul>
		</div>
	</nav>

	<div class="container text-center">
		<div class="row">
			<div class="col s12">
				<h3 class="center-align">Lights</h3><br>
				<div class="row center-align">
					<div class="col s6">
						<h4 class="center-align">Outdoors</h4><br>
						<div class="container text-center">
							<div class="row">
								<div class="col s8 center-align">
									<div class="col s4">
										<button type="button" class="btn-large waves-effect waves-light" id="turnOutdoorsOn" onclick="turnOutdoorsLightsOn()">On</button>
									</div>
									<div class="col s4">
										<button type="button" class="btn-large waves-effect waves-light" id="turnOutdoorsOff" onclick="turnOutdoorsLightsOff()">Off</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col s6">
							<h4 class="center-align">Indoors</h4><br>
							<div class="container text-center">
								<div class="row">
									<div class="col s8 center-align">
										<div class="col s4">
											<button type="button" class="btn-large waves-effect waves-light" id="turnIndoorsOn" onclick="turnIndoorsLightsOn()">On</button>
										</div>
										<div class="col s4">
											<button type="button" class="btn-large waves-effect waves-light" id="turnIndoorsOff" onclick="turnIndoorsLightsOff()">Off</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<h3 class="center-align">Light Sensor</h3><br>
				<div class="row">
					<div class="col s8 offset-s3">
						<div class="container text-center">
							<div class="row">
								<div class="col s4">
									<button type="button" class="btn-large waves-effect waves-light" id="enableLightSensor" onclick="enableLightSensor()">Enable</button>
								</div>
								<div class="col s4">
									<button type="button" class="btn-large waves-effect waves-light" id="disableLightSensor" onclick="disableLightSensor()">Disable</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<h3 class="center-align">Movement Sensor</h3><br>
				<div class="row">
					<div class="col s8 offset-s3">
						<div class="container text-center">
							<div class="row">
								<div class="col s4">
									<button type="button" class="btn-large waves-effect waves-light" id="enableMovementSensor" onclick="enableMovementSensor()">Enable</button>
								</div>
								<div class="col s4">
									<button type="button" class="btn-large waves-effect waves-light" id="disableMovementSensor" onclick="disableMovementSensor()">Disable</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
